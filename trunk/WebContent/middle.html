<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
	border: 0;
}

body {
	background-color: #1873aa;
}

img {
	margin-top: 200px;
}
</style>
<script type="text/javascript">
	window.onload = function() {
		document.onclick = function() {
			if (window.parent.frameset.cols == "25%,6,*") {
				window.parent.frameset.cols = "0%,6,*";
				document.getElementById("img1").src = "images/main_55_1.gif";
			} else {
				window.parent.frameset.cols = "25%,6,*";
				document.getElementById("img1").src = "images/main_55.gif";
			}
		}
	}
</script>
</head>
<body>
	<img src="images/main_55.gif" name="img1" alt="隐藏/显示" width=6 height=40
		id=img1 style="cursor: hand;">
</body>
</html>
